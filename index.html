        <script>
            document.getElementById("file").onchange = function () {
                var sourceData = [];

                var file = this.files[0];
                var reader = new FileReader();

                reader.onload = function (progressEvent) {
                    var fileContentArray = this.result.split(/\r\n|\n/);

                    for (var line = 0; line < fileContentArray.length; line++) {
                        sourceData.push(fileContentArray[line].split(";"));
                    }

                    var container = document.querySelector("#table");
                    var hot;
                    hot = new Handsontable(container, {
                        //language: 'fr-FR',
                        data: sourceData,
                        tableClassName: [
                            "table", "table-primary", "table-hover", "table-striped",
                        ],
                        dropdownMenu: true,
                        hiddenColumns: {
                            indicators: true
                        },
                        colHeaders: [
                            "id",
                            "first_name",
                            "last_name",
                            "email",
                            "gender",
                            "ip_address",
                        ],
                        width: "225%",
                        colWidths: [
                            50,
                            200,
                            200,
                            200,
                            200,
                            200
                        ],
                        width: "100%",
                        height: 500,
                        manualColumnResize: true,
                        contextMenu: true,
                        multiColumnSorting: true,
                        filters: true,
                        rowHeaders: true,
                        manualRowMove: true,
                        colHeaders: true,
                        licenseKey: "non-commercial-and-evaluation", // for non-commercial use only
                    });
                };
                reader.readAsText(file);
            };
        </script>
